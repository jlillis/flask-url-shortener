{% extends "base.html" %}
{% block body %}
<div class="row min-vh-100 align-items-center">
    <div class="col-6 mx-auto">
        {% if created_url %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Shortened URL: </strong><a href="{{ created_url}}">{{ created_url }}</a>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        {% if error_msg %}
        <br/>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error: </strong>{{ error_msg }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <form method="POST">
            <div class="input-group">
                <input name="destinationUrlInput" type="url" class="form-control" placeholder="Enter destination URL:">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary btn">Shorten</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
